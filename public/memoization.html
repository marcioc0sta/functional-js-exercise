<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoize Pattern</title>
</head>
<body>
<script>
    const memoizer = fn => {
      const cache = new Map()
      return (...args) => {
        const key = JSON.stringify(args)

        if(cache.has(key)) {
          console.log(`cached value from: ${args}`)
          return cache.get(key)
        }

        console.log(`computed value from: ${args}`)
        const result = fn(...args)
        cache.set(key, result)

        return result
      }
    }
    const factorial = memoizer(n => {
      if(n <= 1) return 1
      return n * factorial(--n)
    })

    console.log(factorial(5))
    console.log(factorial(3))
    console.log(factorial(4))

</script>
</body>
</html>
